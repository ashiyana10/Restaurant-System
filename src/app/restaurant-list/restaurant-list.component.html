<section class="m-3">
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary w-25" routerLink="/add">
      Add
    </button>
  </div>
  <div *ngIf="restaurantData?.length">
    <div *ngFor="let data of restaurantData">
      <div class="d-flex mt-3" routerLink="/" role="button">
        <div class="mx-4">
          <p class="fw-bold font -20px mb-0">{{ data.name }}</p>
          <p>{{ data.description }}</p>
          <p>{{ data.address }}</p>
          <div class="d-flex">{{ data.ratings }}</div>
          <div class="d-flex mt-3">
            <button
              type="button"
              class="btn btn-outline-success"
              routerLink="/{{ data.id }}"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-outline-danger ms-3"
              (click)="deleteRestaurant(data.id)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
      <hr />
    </div>
  </div>
  <div *ngIf="!restaurantData?.length">
    <p class="text-center mt-5">No Restaurant Data Found. Please add Restaurant Details by clicking add button</p>
  </div>
</section>
